<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Know When</title>
  <link rel="icon" sizes="32x32" href="/favicon.png">
</head>

<template name="categoryModal">
      <div class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">

                  <div class="modal-header">
                      <h2 class="modal-title">Create New Category</h2>
                  </div>

                  <div class="modal-body">
                      <h4>"{{currentCategory}}" is not yet a category. Would you like to create it as a new category? </h4>
                      <p3> This site does NOT accept hateful or prejudicial phrases; Certain words may be rejected.</p3>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="acceptCategory" data-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-default" id="cancelCategory" data-dismiss="modal">Cancel</button>
                  </div>
              </div>
          </div>
      </div>
</template>
