<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Know When</title>
  <link rel="icon" sizes="32x32" href="/favicon.png">
</head>

<template name="categoryModal">
      <div class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">

                  <div class="modal-header">
                      <h2 class="modal-title">Create New Category</h2>
                  </div>

                  <div class="modal-body">
                      <h4>"{{currentCategory}}" is not yet a category. Would you like to create it as a new category? </h4>
                      <p3> This site does NOT accept hateful or prejudicial phrases; Certain words may be rejected.</p3>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="cancelCategory" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default" id="acceptCategory" data-dismiss="modal">Yes</button>
                  </div>
              </div>
          </div>
      </div>
</template>

<template name="rejectionModal">
      <div class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">

                  <div class="modal-header">
                      <h2 class="modal-title">Category Rejected</h2>
                  </div>

                  <div class="modal-body">
                      <h4> That's not appropriate content for this site. </h4>
                      <p3> Try something else. </p3>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="cancelCategory" data-dismiss="modal"> I will think about what I've done </button>
                  </div>
              </div>
          </div>
      </div>
</template>

<template name="phraseSubmission">
      <div class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">

                  <div class="modal-header">
                      <h2 class="modal-title"> Success!</h2>
                  </div>

                  <div class="modal-body">
                      <h4> Your phrase has been added. </h4>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="cancelCategory" data-dismiss="modal"> Cool. </button>
                  </div>
              </div>
          </div>
      </div>
</template>

<template name="phraseSubmissionHome">
      <div class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">

                  <div class="modal-header">
                      <h2 class="modal-title"> Success!</h2>
                  </div>

                  <div class="modal-body">
                      <h4> Your phrase has been added. </h4>
                      <p3> Head over to the 'For Illustrators' page to check it out. Only phrases
                      with images to match are displayed here. </p3>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="cancelCategory" data-dismiss="modal"> Cool. </button>
                  </div>
              </div>
          </div>
      </div>
</template>

<template name="repeatPhrase">
      <div class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">

                  <div class="modal-header">
                      <h2 class="modal-title"> Repeat Phrase</h2>
                  </div>

                  <div class="modal-body">
                      <h4> That phrase has already been submitted to this category. </h4>
                      <p3> Looks like someone beat you to it! </p3>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="cancelCategory" data-dismiss="modal"> I will ponder the value of originality </button>
                  </div>
              </div>
          </div>
      </div>
</template>
